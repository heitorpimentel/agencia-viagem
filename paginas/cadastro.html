    <body>
        <!-- Botão voltar -->
        <div>
            <a href="../index.html" title="Página inicial"><button type="submit" class="btn my-1" style="border-radius: 50%;"><span class="material-symbols-rounded">home</span></button></a>

        <div class="centralizar">
            <section id="login">
                <section id="formulario">
                <h1>Cadastro</h1>
                <p>
                    Seja bem-vindo(a). Faça seu cadastro e aproveite a viagem!
                </p>
                <form action="cadastro.php" method="post" autocomplete="on" class="container">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="inputNome">Nome completo</label>
                        <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Nome completo" autofocus required>
                        </div>
                        <div class="col-sm-10 d-flex pb-3">
                            <div class="form-check pr-3">
                              <input class="form-check-input" type="radio" name="sexo" id="gridRadios1" value="masculino" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Masculino
                              </label>
                            </div>
                            <div class="form-check pr-3">
                              <input class="form-check-input" type="radio" name="sexo" id="gridRadios2" value="feminino">
                              <label class="form-check-label" for="gridRadios2">
                                Feminino
                              </label>
                            </div>
                            <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="sexo" id="gridRadios3" value="outro">
                              <label class="form-check-label" for="gridRadios3">
                                Outro
                              </label>
                            </div>
                          </div>
                        <div class="form-group col-md-6">
                        <label for="inputPassword4">Data de nascimento</label>
                        <input type="date" class="form-control" id="inputPassword4" name="data_nasc" placeholder="Data de nascimento" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">CPF</label>
                            <input type="text" class="form-control" id="inputAddress" name="cpf" placeholder="000.000.000-00" onblur="formataCPF(this)" pattern="[0-9]{11}" minlength="11" maxlength="11" required>
                        </div>
                    </div>
            
                    <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="inputEmail">E-mail</label>
                        <input class="form-control" type="email" name="email" id="inputEmail" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group col-md-12">
                        <label for="inputCEP">Senha</label>
                        <input type="password" name="senha" class="form-control" id="inputCEP" placeholder="Mínimo 8 caracteres" pattern=".{8,}" title="Oito ou mais caracteres" required>
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputCity">Telefone</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="(xx) xxxxx-xxxx" onblur="formataTEL(this)" pattern="[0-9]{11}" maxlength="11" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Ao clicar, você aceita os termos e condições de uso.
                        </label>
                        </div>
                    </div>
                    <button type="submit" class="container btn btn-primary">Cadastrar</button>

                    <script>
                        function formataCPF(cpf) {
                            const elementoAlvo = cpf
                            const cpfAtual = cpf.value
                            let cpfAtualizado;

                            cpfAtualizado = cpfAtual.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, 
                            function( regex, argumento1, argumento2, argumento3, argumento4 ) {
                                    return argumento1 + '.' + argumento2 + '.' + argumento3 + '-' + argumento4;
                            })  
                            elementoAlvo.value = cpfAtualizado; 
                            }
                            /* function formataTEL(telef) {
                            const elementoAlvo = telef
                            const telefAtual = telef.value

                            cpfAtualizado = cpfAtual.replace(/(\d{2})(\d{4,5})(\d{4})/, 
                            function( regex, argumento1, argumento2, argumento3) {
                                    return '(' + argumento1 + ')' + argumento2 + '-' + argumento3;
                            })  
                            elementoAlvo.value = telefAtualizado; 
                            } */
                    </script>
                </form>
                </section>        
            </section>
        </div>
