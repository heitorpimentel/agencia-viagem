<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="imagens/icone-logo.ico" type="image/x-icon"> <!-- icone -->
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="estilos/style-login.css"> <!-- css local -->
        <link rel="stylesheet" href="estilos/media-query.css"> <!-- media query local -->
        
    </head>
    <body>
        <!-- Botão voltar -->
        <div class="botao-busca" >
            <a href="../index.html" title="Página inicial"><button type="submit" class="btn my-1" style="border-radius: 50%;"><span class="material-symbols-rounded">home</span></button></a>
        </div>
        <!-- Fim botao voltar -->
        <section id="login">
            <section id="imagem">
                <picture>
                    <source media="(min-width: 992px)" srcset="imagens/HV.png" style="width: 100%; height: 100%;">                    
                </picture>
            </section>
            <section id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a). Faça o login para acessar sua conta e fazer sua viagem. <br> Ainda não é nosso cliente? <a href="cadastro.html">Cadastre-se</a>>
            </p>
            <form method="post" autocomplete="on">
                
                <p class="email-senha m-0">
                    <label for="iemail"><span class="material-symbols-rounded fundo-icon">login</span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="username" size="12" placeholder="Seu e-mail">
                </p>
    
                <p class="email-senha my-1">
                    <label for="isenha">
                        <span class="material-symbols-rounded fundo-ico">key</span>
                    </label>
                    <input type="password" name="senha" id="isenha" required minlength="6" autocomplete="current-password" size="12" placeholder="Sua senha">
                </p>
    
                <p id="botoes my-0">
                    <input type="submit" value="Entrar" id="entrar"><br>
                    <a href="esqueci.html"><input type="button" value="Esqueci a senha" id="esqueci-senha"></a>
                </p>
                
            </form>
        </section>        
    </section>
    
</body>
</html>
